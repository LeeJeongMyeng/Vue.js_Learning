<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        // Vue.component('컴포넌트이름',컴포넌트내용);
        Vue.component('app-header',{
            template: '<h1>Header1<h1>'
        });
       
       var vm =  new Vue({
            el: '#app',
            components:{
                //지역 컴포넌트 등록방식
                //'키':'값' 형태
                //'컴포넌트 이름' : '컴포넌트 내용'
                'app-footer':{
                    template:'<footer>footer1</footer>'
                }
            }
        });

        var vm = new Vue({
                el: '#app2',
                components: {
                }
            });

        
    </script>
</body>
</html>

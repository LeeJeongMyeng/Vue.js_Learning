<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        // MDN Object.defineProperty 검색
        // 특변 변수,객체의 동작을 재정의한다.
        // / Object.defineProperty(대상객체,객체의속성,{정의할 내용})

        //즉시실행 함수
        (function() {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    //속성에 접근했을 시 동작
                    get: function () {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 시 동작
                    set: function (newValue) {
                        console.log('할당', newValue);
                        // 아래 function render() 함수로 처리
                        render(newValue);
                    }
                });
            }

            function render(newValue) {
                div.innerHTML = newValue;
            }

            init();
        })();

    </script>
</body>
</html>
